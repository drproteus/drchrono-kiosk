<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    {% include 'head.html' %}
  </head>
  <body>
    {% if user.is_authenticated and not hideNav %}{% include 'nav.html' %}{% endif %}
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
  </body>
</html>
