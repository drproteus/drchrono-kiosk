<h1>Your Patients:</h1>
<hr>
{% if patients %}
<ul class="patient-list">
{% for patient in patients %}
<li>
<div class="patient">
  <h2>{{patient.first_name}} {% if patient.middle_name %}{{patient.middle_name}} {% endif %}{{patient.last_name}}</h2>
  <p>{{ patient.cell_phone }}</p>
  <p>{{ patient.email }}</p>
  <p>{{ patient.birthday }}</p>
  <img src="{{patient.photo}}" width="50" height="50"></img>
</div>
</li>
{% endfor %}
</ul>
{% endif %}
