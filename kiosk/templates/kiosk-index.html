{% extends 'kiosk-base.html' %}
{% block title %}Appointment Lookup{% endblock %}
{% block content %}
{% if kioskMode %}
{% include 'disable-kiosk.html' %}
{% endif %}
<div class="container">
<div class="kiosk-home-banner">{{ config.office_name }}</div>
<h1 class="center">Check-in</h1>
<form action="/kiosk/search/" method="POST" class="form-display">{% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Search"/>
</form>
</div>
{% endblock %}
