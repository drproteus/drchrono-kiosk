{% load kiosk_extras %}
<style>
body {
  margin-bottom: 60px;
}
</style>
<div class="waiting-time">
  <div class="todays-date">
    <span class="date">{{ config.get_time|stringify_date }}</span>
  </div>
  <div class="reset">
      {% if not disable %}<a href="/kiosk/" class="btn">Start Over</a>{% endif %}
  </div>
  <div class="the-time"><span class="clock clock-running" data-seconds="{{ config.get_time|time_to_seconds }}"></span></div>
</div>
<script>
ready(initClocks);
</script>
