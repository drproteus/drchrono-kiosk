{% extends 'kiosk-base.html' %}
{% block content %}
<div class="container">
<div class="kiosk-home-banner">{{ config.office_name }}</div>
<h1 class="center">Please Verify Your Information To Check-In</h1>
<form action="/kiosk/checkin/{{ appointment_id }}/" method="POST"
    class="form-display">{% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Verify and Check-In"/>
</form>
</div>
{% endblock %}
